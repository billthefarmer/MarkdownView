apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "org.billthefarmer.mark"
        minSdkVersion 14
        targetSdkVersion 28
        versionName "1.07"
        versionCode 107
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'IconDensities', 'OldTargetApi', 'ExpiredTargetSdkVersion'
        // abortOnError false
    }
}

dependencies {
    implementation project(':library')
}
