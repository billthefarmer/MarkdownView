apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.billthefarmer'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        disable 'OldTargetApi', 'ExpiredTargetSdkVersion'
        // abortOnError false
    }
}

dependencies {
    implementation 'org.commonmark:commonmark:0.17.2'
    implementation 'org.commonmark:commonmark-ext-autolink:0.17.2'
    implementation 'org.commonmark:commonmark-ext-gfm-tables:0.17.2'
    implementation 'org.commonmark:commonmark-ext-task-list-items:0.17.2'
    implementation 'org.commonmark:commonmark-ext-yaml-front-matter:0.17.2'
}
