
plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group = 'com.github.billthefarmer'

android {
    compileSdkVersion 35
    namespace "org.billthefarmer.markdown"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 110
        versionName "1.10"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_9
        targetCompatibility JavaVersion.VERSION_1_9
    }

    publishing {
        singleVariant("release") {
        }
    }

    lintOptions {
        disable 'OldTargetApi'
        // abortOnError false
    }
}

afterEvaluate {
    // Because the components are created only during the
    // afterEvaluate phase, you must configure your publications using
    // the afterEvaluate() lifecycle method.
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                // You can then customize attributes of the
                // publication as shown below.
                groupId = 'com.github.billthefarmer'
                artifactId = 'MarkdownView'
                version = '1.10'
            }
        }
    }
}

dependencies {
    implementation 'org.commonmark:commonmark:0.27.1'
    implementation 'org.commonmark:commonmark-ext-ins:0.27.1'
    implementation 'org.commonmark:commonmark-ext-autolink:0.27.1'
    implementation 'org.commonmark:commonmark-ext-gfm-tables:0.27.1'
    implementation 'org.commonmark:commonmark-ext-heading-anchor:0.27.1'
    implementation 'org.commonmark:commonmark-ext-task-list-items:0.27.1'
    implementation 'org.commonmark:commonmark-ext-gfm-strikethrough:0.27.1'
    implementation 'org.commonmark:commonmark-ext-yaml-front-matter:0.27.1'
}
